# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Terminal color support (256 colors + true color)
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB,*:Tc"


# Start window and pane numbering from 1 (0 is too far)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Increase scrollback history
set -g history-limit 50000

# Escape delay - higher value fixes Windows Terminal SSH OSC query issues
# Trade-off: Vim mode switching will feel slightly slower
set -sg escape-time 50

# Enable focus events (for Vim autoread etc.)
set -g focus-events on

# Enable mouse support
set -g mouse on

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# More intuitive split keys (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window keeps current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# -----------------------------------------------------------------------------
# Copy Mode (Vim-style)
# -----------------------------------------------------------------------------

# Use vi key bindings in copy mode
setw -g mode-keys vi

# v to start selection, y to copy (like Vim)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Rectangle selection with Ctrl+v
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Mouse drag: let tmux-yank handle MouseDragEnd1Pane to avoid conflicts

# -----------------------------------------------------------------------------
# Theme: Catppuccin (Mocha)
# -----------------------------------------------------------------------------

# Plugin declared first so TPM loads it before reading the options below
set -g @plugin 'catppuccin/tmux'

# Catppuccin flavor
set -g @catppuccin_flavor "mocha"

# Window status style
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# Status bar position (top complements Powerlevel10k at bottom)
set -g status-position top
set -g status-interval 5

# Status bar content
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g @catppuccin_date_time_text "%H:%M"
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_date_time}"

# -----------------------------------------------------------------------------
# Plugins (via TPM)
# -----------------------------------------------------------------------------

# TPM - Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Core plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'   # Session save/restore
set -g @plugin 'tmux-plugins/tmux-continuum'   # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'        # System clipboard integration

# fzf integration (requires fzf installed)
set -g @plugin 'sainnhe/tmux-fzf'

# -----------------------------------------------------------------------------
# Plugin Settings
# -----------------------------------------------------------------------------

# tmux-resurrect: capture pane contents and restore vim/nvim sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum: auto-save every 15 minutes
# @continuum-restore is intentionally disabled to prevent auto-restoring sessions on start
set -g @continuum-save-interval '15'

# tmux-fzf: prefix + F to open fzf menu
TMUX_FZF_LAUNCH_KEY="F"

# -----------------------------------------------------------------------------
# Initialize TPM (must be at the very bottom)
# -----------------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
